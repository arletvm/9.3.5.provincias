<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #provincia{
            visibility: hidden; /*Lo esconde pero el espacio estará ahí*/
        }
    </style>

</head>
<body>
    <h1>Datos de envío</h1>
    <form action="pais-provincia.php">
        <label for="pais">
            <select name="pais" id="pais" onchange="mostrarProv()">
                <option value="elija">Elija destino...</option>
                <option value="es">España</option>
                <option value="fuera">Fuera de España</option>
            </select>
        </label>

        <select name="provincias" id="provincias">
            <option value="elijaProv">Elija provincia..</option>
            <option value="ab">Albacete</option>
            <option value="as">Alcazar de San Juan</option>
            <option value="sc">Socuellamos</option>
        </select>

        <input type="submit" value="Guardar">
    </form>

    <script>
        function mostrarProv(){
            let pais = document.getElementById("pais").value;
            let provincias = document.getElementById("provincias")
            if (pais == "es"){
                provincias.style.visibility = "visible" /*Se muestra*/
            }
            else{
                provincias.style.visibility = "hidden" /*No se muestra*/
            }
        }

    </script>

</body>
</html>
